{% load static %}

<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Museum</title>
    <link rel="icon" type="image/x-icon" href="{% static "img/logo.png" %}" />

    <link rel="stylesheet" href="{% static "css/sb-admin-2.css" %}">
    <link rel="stylesheet" href="{% static "css/all.css" %}">
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    <link rel="stylesheet" href="{% static "css/video.css" %}">
              
  </head>


<body>
  
  {% block content %}{% endblock content %}

  <!-- Footer-->
  <footer class="py-5 bg-primary">
    <div class="social text-center " style = "font-size:1.5em">
      <a class="px-2" href="https://twitter.com/MuseeLouvre?t=DtlOEpiApzE2eglsJazdeQ&s=09">
        <i class="fab fa-twitter"></i>
      </a>
      <a class="px-2" href="https://m.facebook.com/museedulouvre">
        <i class="fab fa-facebook"></i>
      </a>
      <a class="px-2" href="https://www.linkedin.com/mwlite/company/musee-du-louvre">
        <i class="fab fa-linkedin"></i>
      </a>
      <a class="px-2" href="https://instagram.com/museelouvre?igshid=YmMyMTA2M2Y=">
        <i class="fab fa-instagram"></i>
      </a>
      <a class="px-2" href="https://www.pinterest.fr/museedulouvre/">
        <i class="fab fa-pinterest"></i>
      </a>
    </div>
    <div class="grid py-1 text-center">
      <a class="m-0 text-center fs-4 text-white serif"> Email: </a>
      <a class="m-0 text-center text-white serif">info@louvre.fr</a>
    </div>
    <div class="grid py-1 text-center">
      <a class="m-0 text-center fs-4 text-white serif"> Phone: </a>
      <a class="m-0 text-center text-white serif">+33 (0)1 40 20 53 17</a>
    </div>

    <hr style="color: #ced4da; size: 10; width: 450;">

    <div class="container">
      <p class="m-0 py-3 text-center text-white">Copyright &copy; Louvre Museum 2022</p>
    </div>

    <p class="text-center py-3">
      <img src="{% static "img/Logo_Pierre_Bernard.jpg" %}">
    </p>
  </footer>

</body>

<!-- for dropdown-menu -->
<script src="{% static "js/jquery.min.js" %}"></script>
<script src="{% static "js/bootstrap.bundle.min.js" %}"></script>


</html>
