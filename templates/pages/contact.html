{% extends 'base.html' %} {% block content %}

{% load static %}

<!--NavBar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
      <img src="{% static "img/louvre-museum-icon-louvre-museum-1282799.png" %}" class="logo px-1 my-1" alt="">
        <h1 class="fs-1 px-1 my-1 text-white serif">Louvre Museum</h1>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item serif"><a class="nav-link" href="{% url 'home' %}">HOME</a></li>          
  
                <div class="nav-item serif"></div>
                <div class="dropdown">
                    <button class="btn serif btn-secondary dropdown-toggle nav-link"
                            style="background-color:#343a40"
                            type="button"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false">CATALOG
                    </button>
  
                    <div class="dropdown-menu animated--fade-in" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="{% url 'catalog' %}">All Artworks</a>
                      
                      {% for room in rooms %}
                        <a class="dropdown-item" href="{% url 'room_catalog' room %}">{{room.name}}</a>
                      {% endfor %}

                    </div>
                </div>
  
                <li class="nav-item serif"><a class="nav-link" href="{% url 'about' %}">ABOUT</a></li>
                <li class="nav-item serif"><a class="nav-link active" aria-current="page" href="{% url 'contact' %}">CONTACT US</a></li>
            </ul>
        </div>
    </div>
  </nav>

<!--SubNavBar-->


{% endblock %}
